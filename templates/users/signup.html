{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="row text-left pt-5">
    <div class="col">
      <h2>Sign Up</h2>
      <p>
      No, you can't use vk, google or github account.<br>
      And, please, don't forget your password.
      </p>
      <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
      </form>
    </div>
</div>
{% endblock %}
