{% extends "base.html" %}

{% block title %}Start{% endblock %}

{% block content %}
<div class="row text-center pt-5">
    <div class="col">
{% if user.is_authenticated %}
  Hello, {{ user.username }}!
  <p><a href="{% url 'tasks' %}">Let's work!</a></p>
  Or not?
  <p><a href="{% url 'logout' %}">Go home</a></p>
{% else %}
  <p>Who are you?</p>
  <a href="{% url 'login' %}">Log in</a> |
  <a href="{% url 'signup' %}">Sign up</a>
{% endif %}
    </div>
</div>
{% endblock %}
