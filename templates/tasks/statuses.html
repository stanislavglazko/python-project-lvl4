{% extends "base.html" %}

{% block title %}Statuses{% endblock %}

{% block content %}
    <div class="row pt-5">
        {% for status in statuses %}
        <div class="col-6 col-md-3 pb-3">
            {{ status.name }}
        </div>
        <div class="col-2 col-md-1">
            <form  action="{% url 'update_status' status.id %}" method="get" >
                {% csrf_token %}
                <button  type="submit" class="btn btn-outline-dark btn-sm">Update</button>
            </form>
        </div>
        <div class="col-2 col-md-1">
                <a  href="{% url 'delete_status' status.id %}" class="btn btn-outline-dark btn-sm">Delete</a>
        </div>
        <div class="col-2 col-md-1">
        </div>
        {% endfor %}
    </div>
{% endblock %}
